<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>지도</title>

<style>
html, body { 
    margin:0; padding:0; 
    width:100%; height:100%; 
}
#map { 
    width:100%; 
    height:100%; 
}
</style>
</head>

<body>
<div id="map"></div>

<!-- ⭐ 카카오 SDK 반드시 defer 로딩 (타이밍 문제 해결 핵심) -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c473f288616318b4fa69c041aaaed4c3&libraries=services" defer></script>

<script>
/* ⭐ SDK 로딩 후 실행되도록 onload 사용 */
window.onload = function() {

    function getQuery(key){
        return new URLSearchParams(location.search).get(key);
    }

    let lat = parseFloat(getQuery("lat"));
    let lon = parseFloat(getQuery("lon"));

    /* lat/lon 없으면 기본 좌표 방지 */
    if(isNaN(lat) || isNaN(lon)){
        document.body.innerHTML = "<h2>좌표를 불러오지 못했습니다.</h2>";
        return;
    }

    /* ⭐ SDK 로드 여부 체크 (중요) */
    if (!window.kakao || !window.kakao.maps) {
        document.body.innerHTML = "<h2>지도 로딩 오류(카카오맵 SDK)</h2>";
        return;
    }

    let map = new kakao.maps.Map(document.getElementById("map"), {
        center: new kakao.maps.LatLng(lat, lon),
        level: 3
    });

    let marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lon)
    });

    marker.setMap(map);
};
</script>

</body>
</html>
