<script>

let map, marker, lastLat, lastLon;

// === ì§€ë„ í‘œì‹œ ===
function showMap(lat, lon){
    if(map) map.remove();

    map = L.map('map').setView([lat, lon], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19

// === ì¹´ì¹´ì˜¤ ì£¼ì†Œ ë³€í™˜ ===
function fetchKakaoAddress(lat, lon){
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}&input_coord=WGS84`, {
        headers: {
            "Authorization": "KakaoAK 83aa83329de094b2cf52a2e8a34206fa"
        }
    })
    .then(r=>r.json())
    .then(d=>{
        if(!d.documents || d.documents.length===0){
            road.innerText = "ë„ë¡œëª…: ì—†ìŒ";
            jibun.innerText = "ì§€ë²ˆ: ì—†ìŒ";
            return;
        }
        const info = d.documents[0];
        road.innerText = "ë„ë¡œëª…: " + (info.road_address?.address_name ?? "ì—†ìŒ");
        jibun.innerText = "ì§€ë²ˆ: " + (info.address?.address_name ?? "ì—†ìŒ");
        
        saveHistory(lastLat, lastLon, info);
        loadHistory();
    });
}

// === ì¹´ë©”ë¼ ì´¬ì˜ ì²˜ë¦¬ ===
cameraInput.addEventListener("change", e=>{
    const file = e.target.files[0];
    if(!file) return;
    photo.src = URL.createObjectURL(file);

    EXIF.getData(file, function(){
        let lat = EXIF.getTag(this,"GPSLatitude");
        let lon = EXIF.getTag(this,"GPSLongitude");
        let latRef = EXIF.getTag(this,"GPSLatitudeRef")||"N";
        let lonRef = EXIF.getTag(this,"GPSLongitudeRef")||"E";

        if(!lat || !lon){
            alert("GPS ì •ë³´ê°€ ì—†ëŠ” ì‚¬ì§„ì…ë‹ˆë‹¤.\nì¹´ë©”ë¼ ìœ„ì¹˜ì •ë³´ ONìœ¼ë¡œ ì°ì–´ì£¼ì„¸ìš”.");
            return;
        }

        function toDecimal(v){ return v[0] + v[1]/60 + v[2]/3600; }

        let latitude = toDecimal(lat);
        let longitude = toDecimal(lon);
        if(latRef==="S") latitude = -latitude;
        if(lonRef==="W") longitude = -longitude;

        showMap(latitude, longitude);
        fetchKakaoAddress(latitude, longitude);
    })
});

// === ì£¼ì†Œ ë³µì‚¬ ===

// === â˜… ì§€ë„ + ì‚¬ì§„ ìŠ¤í¬ë¦°ìƒ· ì €ì¥ (5:5 ë¹„ìœ¨) â˜… ===
saveShotBtn.onclick = ()=>{
    const mapEl = document.getElementById("map");
    const photoEl = document.getElementById("photo");

    if(!photoEl.src){
        alert("ë¨¼ì € ì‚¬ì§„ì„ ì°ì–´ì£¼ì„¸ìš”.");
        return;
    }

    Promise.all([
        html2canvas(mapEl),
        html2canvas(photoEl)
    ]).then(([mapCanvas, photoCanvas])=>{
        const targetWidth = Math.max(mapCanvas.width, photoCanvas.width);
        const halfHeight = targetWidth; // ì§€ë„/ì‚¬ì§„ ê°ê° ì •ì‚¬ê°í˜•

        const outCanvas = document.createElement("canvas");
        outCanvas.width = targetWidth;
        outCanvas.height = halfHeight * 2;
        const ctx = outCanvas.getContext("2d");

        // ìœ„ìª½: ì§€ë„
        ctx.drawImage(mapCanvas, 0, 0, targetWidth, halfHeight);
        // ì•„ë˜ìª½: ì‚¬ì§„
        ctx.drawImage(photoCanvas, 0, halfHeight, targetWidth, halfHeight);

        const link = document.createElement("a");
        link.download = "map_photo.png";
        link.href = outCanvas.toDataURL("image/png");
        link.click();
    });
};

// === ì „ì²´ í™”ë©´ ì§€ë„ ===

function saveHistory(lat, lon, info){
    let list = JSON.parse(localStorage.getItem("history") || "[]");
    list.unshift({
        lat, lon,
        road: info.road_address?.address_name ?? "ì—†ìŒ",
        jibun: info.address?.address_name ?? "ì—†ìŒ",
        time: new Date().toLocaleString()

function loadHistory(){
    let list = JSON.parse(localStorage.getItem("history") || "[]");

    });
}
