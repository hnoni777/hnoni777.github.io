<script>
// === ê¸€ë¡œë²Œ ===
let map, marker;

// === ì§€ë„ ===
function showMap(lat, lon){
    if(map) map.remove();

    map = L.map('map').setView([lat, lon], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    marker = L.marker([lat, lon]).addTo(map);
}

// === ì£¼ì†Œ ë³€í™˜ ===
function fetchKakaoAddress(lat, lon){
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}&input_coord=WGS84`, {
        headers:{ "Authorization": "KakaoAK 83aa83329de094b2cf52a2e8a34206fa" }
    })
    .then(r=>r.json())
    .then(d=>{
        if(!d.documents || d.documents.length===0){
            road.innerText = "ë„ë¡œëª…: ì—†ìŒ";
            jibun.innerText = "ì§€ë²ˆ: ì—†ìŒ";
            return;
        }
        const info = d.documents[0];
        road.innerText = "ë„ë¡œëª…: " + (info.road_address?.address_name ?? "ì—†ìŒ");
        jibun.innerText = "ì§€ë²ˆ: " + (info.address?.address_name ?? "ì—†ìŒ");
    });
}

// === ì‚¬ì§„ ì²˜ë¦¬ ===
cameraInput.addEventListener("change", e=>{
    const file = e.target.files[0];
    if(!file) return;

    photo.src = URL.createObjectURL(file);

    EXIF.getData(file, function(){
        let lat = EXIF.getTag(this,"GPSLatitude");
        let lon = EXIF.getTag(this,"GPSLongitude");
        let latRef = EXIF.getTag(this,"GPSLatitudeRef") || "N";
        let lonRef = EXIF.getTag(this,"GPSLongitudeRef") || "E";

        if(!lat || !lon){
            alert("GPSê°€ ì—†ëŠ” ì‚¬ì§„ì…ë‹ˆë‹¤. ì¹´ë©”ë¼ ìœ„ì¹˜ì •ë³´ ON í•˜ê³  ë‹¤ì‹œ ì´¬ì˜í•˜ì„¸ìš”.");
            return;
        }

        function toDec(v){ return v[0] + v[1]/60 + v[2]/3600; }

        let latitude = toDec(lat);
        let longitude = toDec(lon);
        if(latRef === "S") latitude = -latitude;
        if(lonRef === "W") longitude = -longitude;

        showMap(latitude, longitude);
        fetchKakaoAddress(latitude, longitude);
    });
});
