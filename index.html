<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>대형폐기물 위치공유</title>

<!-- ✔ 카카오맵 SDK -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c473f288616318b4fa69c041aaaed4c3&libraries=services"></script>

<!-- ✔ EXIF -->
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<style>
html, body {
    margin:0; padding:0;
    height:100%;
    overflow:hidden;
    font-family:'Pretendard', sans-serif;
}

/* 인트로 */
#introScreen {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:url('intro.png') no-repeat center center;
    background-size:cover;
    z-index:9999;
}
#introStartBtn {
    position:absolute;
    left:50%; bottom:18%;
    transform:translateX(-50%);
    width:55%; height:9%;
    background:rgba(0,0,0,0);
    border:none;
}

/* 메인 */
#mainScreen {
    width:100%; height:100%;
    display:none;
    flex-direction:column;
}

#topArea {
    height:50vh;
    padding:10px;
}

#map {
    width:100%;
    height:70%;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

#addrBox {
    background:#fff;
    padding:10px 14px;
    border-radius:12px;
    margin-top:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.btn-wrap {
    margin-top:8px;
    display:flex;
    gap:6px;
}

.btn {
    flex:1;
    padding:8px 0;
    background:#3B82F6;
    color:white;
    border:none;
    border-radius:8px;
    font-size:13px;
    font-weight:600;
}

#bottomArea {
    height:50vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
}

#photo {
    width:100%; height:100%;
    object-fit:contain;
}

#cameraInput,
#galleryInput {
    display:none;
}
</style>
</head>

<body>

<!-- 인트로 화면 -->
<div id="introScreen">
    <button id="introStartBtn"></button>
</div>

<!-- 메인 화면 -->
<div id="mainScreen">

    <div id="topArea">
        <div id="map"></div>

        <div id="addrBox">
            <div id="road">도로명: 없음</div>
            <div id="jibun">지번: 없음</div>

            <div class="btn-wrap">
                <button class="btn" id="copyBtn">주소 복사</button>
                <button class="btn" id="againBtn">다시 촬영</button>
                <button class="btn" id="openBtn">사진 열기</button>
            </div>
        </div>
    </div>

    <div id="bottomArea">
        <img id="photo">
    </div>

</div>

<!-- 입력 -->
<input id="cameraInput" type="file" accept="image/*" capture="environment">
<input id="galleryInput" type="file" accept="image/*">

<script>
const REST_KEY = "83aa83329de094b2cf52a2e8a34206fa";

introStartBtn.onclick = () => cameraInput.click();
againBtn.onclick      = () => cameraInput.click();
openBtn.onclick       = () => galleryInput.click();

let map = null;
let marker = null;

/* ⭐ 지도 1번만 생성 */
function initMap(lat, lon) {
    const container = document.getElementById('map');
    const pos = new kakao.maps.LatLng(lat, lon);

    if (!map) {
        map = new kakao.maps.Map(container, { center: pos, level: 3 });
        marker = new kakao.maps.Marker({ position: pos });
        marker.setMap(map);
    } else {
        map.setCenter(pos);
        marker.setPosition(pos);
    }
}

/* 주소 변환 */
function fetchAddr(lat, lon){
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}`, {
        headers:{ "Authorization": "KakaoAK " + REST_KEY }
    })
    .then(r => r.json())
    .then(d => {
        if(!d.documents.length){
            road.innerText  = "도로명: 없음";
            jibun.innerText = "지번: 없음";
            return;
        }
        const info = d.documents[0];
        road.innerText  = "도로명: " + (info.road_address?.address_name ?? "없음");
        jibun.innerText = "지번: " + (info.address?.address_name ?? "없음");
    });
}

/* 자동 저장 */
function autoSavePhoto(){
    const a = document.createElement("a");
    a.href = photo.src;
    a.download = `photo_${Date.now()}.jpg`;
    a.click();
}

/* ⭐ 사진 공통 처리 */
function handleFile(file, autoSave=false){
    if(!file) return;

    EXIF.getData(file, function(){
        const lat  = EXIF.getTag(this,"GPSLatitude");
        const lon  = EXIF.getTag(this,"GPSLongitude");
        const latR = EXIF.getTag(this,"GPSLatitudeRef") || "N";
        const lonR = EXIF.getTag(this,"GPSLongitudeRef") || "E";

        if(!lat || !lon){
            alert("GPS 정보 없음");
            return;
        }

        const toDec = v => v[0] + v[1]/60 + v[2]/3600;

        let latitude  = toDec(lat);
        let longitude = toDec(lon);

        if(latR==="S") latitude  = -latitude;
        if(lonR==="W") longitude = -longitude;

        introScreen.style.display = "none";
        mainScreen.style.display  = "block";

        /* ⭐ 지도 순간 이동 */
        initMap(latitude, longitude);

        fetchAddr(latitude, longitude);

        photo.src = URL.createObjectURL(file);

        if(autoSave) autoSavePhoto();
    });
}

/* 촬영 */
cameraInput.addEventListener("change", e=>{
    handleFile(e.target.files[0], true);
});

/* 갤러리 */
galleryInput.addEventListener("change", e=>{
    handleFile(e.target.files[0], false);
});

/* 주소 복사 */
copyBtn.onclick = () => {
    navigator.clipboard.writeText(`${road.innerText}\n${jibun.innerText}`);
    alert("주소 복사됨!");
};
</script>

</body>
</html>
