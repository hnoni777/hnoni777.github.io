<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>대형폐기물 위치공유</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<!-- Pretendard -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

<!-- Kakao Map SDK -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c473f288616318b4fa69c041aaaed4c3&libraries=services"></script>

<!-- EXIF -->
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #f3f5f9;
    font-family: 'Pretendard', sans-serif;
}

/* 인트로 전체 화면 */
#introScreen {
    position: fixed;
    inset: 0;
    background: url('intro.png') center/cover no-repeat;
    z-index: 9999;
    cursor: pointer;
}

/* 메인 화면 */
#mainScreen {
    display: none;
    height: 100%;
    display: flex;
    flex-direction: column;
}

/* 상단 영역 */
#topArea {
    height: 50vh;
    padding: 10px 14px 6px;
    box-sizing: border-box;
}

/* 지도 카드 */
#mapCard {
    width: 100%;
    height: 75%;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    overflow: hidden;
    position: relative;
}
#map { width: 100%; height: 100%; }

#map-loading {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #2563eb;
    font-size: 14px;
}

/* 주소 카드 */
#addrBox {
    margin-top: 10px;
    padding: 10px 12px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.07);
    font-size: 14px;
}

/* 버튼 row */
.btn-row {
    margin-top: 8px;
    display: flex;
    gap: 8px;
}

.btn {
    flex: 1;
    padding: 9px 0;
    border: none;
    border-radius: 10px;
    background: #2563eb;
    color: #fff;
    font-size: 13px;
    font-weight: 600;
    box-shadow: 0 3px 10px rgba(37,99,235,0.3);
}
.btn:active { transform: scale(0.97); }

/* 사진 영역 (하단) */
#bottomArea {
    height: 45vh;
    background: #0f172a;
    display: flex;
    align-items: center;
    justify-content: center;
}

#photo {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* 카메라 input 숨김 */
#cameraInput { display: none; }
</style>
</head>

<body>

<!-- 인트로 화면 (터치 전체 → 촬영) -->
<div id="introScreen"></div>

<!-- 메인 화면 -->
<div id="mainScreen">

    <div id="topArea">
        <div id="mapCard">
            <div id="map-loading">지도 불러오는 중...</div>
            <div id="map"></div>
        </div>

        <div id="addrBox">
            <div><b>도로명:</b> <span id="road">없음</span></div>
            <div><b>지번:</b> <span id="jibun">없음</span></div>

            <div class="btn-row">
                <button class="btn" id="copyBtn">주소 복사</button>
                <button class="btn" id="againBtn">다시 촬영</button>
            </div>
        </div>
    </div>

    <div id="bottomArea">
        <img id="photo" src="">
    </div>

</div>

<!-- 카메라 -->
<input id="cameraInput" type="file" accept="image/*" capture="environment">

<script>
const REST_KEY = "83aa83329de094b2cf52a2e8a34206fa";

const introScreen = document.getElementById("introScreen");
const mainScreen = document.getElementById("mainScreen");
const cameraInput = document.getElementById("cameraInput");
const photo = document.getElementById("photo");

let map = null;
let marker = null;

/* 인트로 화면 터치 → 카메라 실행 */
introScreen.addEventListener("click", () => {
    cameraInput.click();
});

/* 다시 촬영 */
againBtn.onclick = () => {
    cameraInput.value = "";
    cameraInput.click();
};

/* 지도 초기화/업데이트 */
function updateMap(lat, lon) {
    const pos = new kakao.maps.LatLng(lat, lon);

    if (!map) {
        map = new kakao.maps.Map(document.getElementById("map"), {
            center: pos,
            level: 3
        });
        marker = new kakao.maps.Marker({ position: pos });
        marker.setMap(map);
    } else {
        map.setCenter(pos);
        marker.setPosition(pos);
    }

    document.getElementById("map-loading").style.display = "none";
}

/* 주소 변환 */
function fetchAddr(lat, lon) {
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}`, {
        headers: { "Authorization": "KakaoAK " + REST_KEY }
    })
    .then(r => r.json())
    .then(data => {
        if (!data.documents.length) return;
        const info = data.documents[0];
        road.innerText  = info.road_address?.address_name ?? "없음";
        jibun.innerText = info.address?.address_name ?? "없음";
    });
}

/* 자동 저장 */
function autoSave() {
    const a = document.createElement("a");
    a.href = photo.src;
    a.download = "photo_" + Date.now() + ".jpg";
    a.click();
}

/* 파일 처리 */
function handleFile(file) {
    EXIF.getData(file, function() {
        const lat = EXIF.getTag(file, "GPSLatitude");
        const lon = EXIF.getTag(file, "GPSLongitude");
        const latR = EXIF.getTag(file, "GPSLatitudeRef") || "N";
        const lonR = EXIF.getTag(file, "GPSLongitudeRef") || "E";

        if (!lat || !lon) {
            alert("이 사진은 위치 정보를 포함하지 않습니다");
            return;
        }

        const convert = v => v[0] + v[1]/60 + v[2]/3600;
        let la = convert(lat);
        let lo = convert(lon);

        if (latR === "S") la = -la;
        if (lonR === "W") lo = -lo;

        introScreen.style.display = "none";
        mainScreen.style.display = "flex";

        updateMap(la, lo);
        fetchAddr(la, lo);

        photo.src = URL.createObjectURL(file);
        autoSave();
    });
}

/* input change */
cameraInput.addEventListener("change", e => {
    if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
    }
});

/* 주소 복사 */
copyBtn.onclick = () => {
    navigator.clipboard.writeText(
        `도로명: ${road.innerText}\n지번: ${jibun.innerText}`
    );
    alert("주소 복사 완료");
};

/* 서비스워커 */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(reg => reg.update());
}
</script>

</body>
</html>
