<script>
const REST_KEY = "83aa83329de094b2cf52a2e8a34206fa";

let map = null;
let marker = null;

/* ì¸íŠ¸ë¡œ â†’ ì¹´ë©”ë¼ ì‹¤í–‰ */
const introScreen = document.getElementById("introScreen");
const introStartBtn = document.getElementById("introStartBtn");
const mainScreen = document.getElementById("mainScreen");
const cameraInput = document.getElementById("cameraInput");
const photo = document.getElementById("photo");

introStartBtn.addEventListener("click", () => {
    cameraInput.click();
});

/* ë‹¤ì‹œ ì´¬ì˜ ë²„íŠ¼ */
document.getElementById("againBtn").addEventListener("click", () => {
    cameraInput.value = ""; // ê°™ì€ íŒŒì¼ë„ ë‹¤ì‹œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ
    cameraInput.click();
});

/* ì§€ë„ ìƒì„± ë˜ëŠ” ìœ„ì¹˜ ì´ë™ */
function updateMap(lat, lon) {
    const pos = new kakao.maps.LatLng(lat, lon);

    if (!map) {
        map = new kakao.maps.Map(document.getElementById("map"), {
            center: pos,
            level: 3
        });
        marker = new kakao.maps.Marker({ position: pos });
        marker.setMap(map);
    } else {
        map.setCenter(pos);
        marker.setPosition(pos);
    }

    // ë¡œë”© ë¬¸êµ¬ ìˆ¨ê¸°ê¸°
    document.getElementById("map-loading").style.display = "none";
}

/* ì£¼ì†Œ ë³€í™˜ */
function fetchAddr(lat, lon) {
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}`, {
        headers: { "Authorization": "KakaoAK " + REST_KEY }
    })
    .then(r => r.json())
    .then(d => {
        if (!d.documents || !d.documents.length) {
            road.innerText = "ì—†ìŒ";
            jibun.innerText = "ì—†ìŒ";
            return;
        }
        const info = d.documents[0];
        road.innerText  = info.road_address?.address_name ?? "ì—†ìŒ";
        jibun.innerText = info.address?.address_name ?? "ì—†ìŒ";
    })
    .catch(() => {
        road.innerText  = "ì˜¤ë¥˜";
        jibun.innerText = "ì˜¤ë¥˜";
    });
}

/* ìë™ ì €ì¥ */
function autoSavePhoto() {
    if (!photo.src) return;
    const a = document.createElement("a");
    a.href = photo.src;
    a.download = `photo_${Date.now()}.jpg`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

/* ì‚¬ì§„ ì²˜ë¦¬ (ì´¬ì˜ ê²°ê³¼) */
function handleCameraFile(file) {
    if (!file) return;

    EXIF.getData(file, function() {
        const lat  = EXIF.getTag(file, "GPSLatitude");
        const lon  = EXIF.getTag(file, "GPSLongitude");
        const latR = EXIF.getTag(file, "GPSLatitudeRef") || "N";
        const lonR = EXIF.getTag(file, "GPSLongitudeRef") || "E";

        if (!lat || !lon) {
            alert("ì´ ì‚¬ì§„ì—ëŠ” GPS ìœ„ì¹˜ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }

        const toDec = v => v[0] + v[1] / 60 + v[2] / 3600;

        let latitude  = toDec(lat);
        let longitude = toDec(lon);

        if (latR === "S") latitude  = -latitude;
        if (lonR === "W") longitude = -longitude;

        // ì¸íŠ¸ë¡œ â†’ ë©”ì¸ ì „í™˜
        introScreen.style.display = "none";
        mainScreen.style.display  = "flex";

        // ì§€ë„ ì—…ë°ì´íŠ¸ & ì£¼ì†Œ í‘œì‹œ
        updateMap(latitude, longitude);
        fetchAddr(latitude, longitude);

        // ì‚¬ì§„ ë¯¸ë¦¬ë³´ê¸°
        photo.src = URL.createObjectURL(file);

        // ìë™ ì €ì¥
        autoSavePhoto();
    });
}

/* ì¹´ë©”ë¼ ë³€ê²½ ì´ë²¤íŠ¸ */
cameraInput.addEventListener("change", (e) => {
