<body>

<div id="map">ì§€ë„ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

<div class="box">
  <input id="cameraInput" type="file" accept="image/*" capture="camera">
  <p>ğŸ“¸ ì¹´ë©”ë¼ ì´¬ì˜ í›„ ìœ„ì¹˜ í‘œì‹œ</p>
</div>

<img id="photo" />

<script>
let map;
let marker;

function loadMap(lat, lon){
    const container = document.getElementById('map');
    const options = {
        center: new kakao.maps.LatLng(lat, lon),
        level: 3
    };
    map = new kakao.maps.Map(container, options);

    marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lon)
    });
    marker.setMap(map);
}

document.getElementById("cameraInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file) return;

    document.getElementById("photo").src = URL.createObjectURL(file);

    EXIF.getData(file, function(){
        let lat = EXIF.getTag(this, "GPSLatitude");
        let lon = EXIF.getTag(this, "GPSLongitude");
        let latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
        let lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

        if(!lat || !lon){
            alert("GPS ì •ë³´ê°€ ì—†ëŠ” ì‚¬ì§„ì…ë‹ˆë‹¤.");
            return;
        }

        function convert(v){
            return v[0] + v[1]/60 + v[2]/3600;
        }

        let latitude = convert(lat);
        let longitude = convert(lon);
        if(latRef === "S") latitude = -latitude;
        if(lonRef === "W") longitude = -longitude;

        loadMap(latitude, longitude);
    });
});

if("serviceWorker" in navigator){
    navigator.serviceWorker.register("service-worker.js");
}
</script>
