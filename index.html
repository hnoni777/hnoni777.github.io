<input id="cameraInput" type="file" accept="image/*" capture="environment">

<script>
const KAKAO_JS_KEY = "c473f288616318b4fa69c041aaaed4c3";
const KAKAO_REST_KEY = "83aa83329de094b2cf52a2e8a34206fa";

/* ì¸íŠ¸ë¡œ â†’ ì¹´ë©”ë¼ */
introStartBtn.onclick = () => cameraInput.click();
againBtn.onclick = () => cameraInput.click();
openBtn.onclick = () => galleryInput.click();

let map, marker;

/* ============================
   â­ ë§µ ì´ˆê¸°í™”: ê¸°ì¡´ map div ì‚­ì œ í›„ ì¬ìƒì„±
============================ */
function resetMap(){
    const parent = document.getElementById("topArea");
    const oldMap = document.getElementById("map");

    if(oldMap) oldMap.remove(); // ì‚­ì œ

    const newMap = document.createElement("div");
    newMap.id = "map";
    newMap.style.width = "100%";
    newMap.style.height = "70%";
    newMap.style.borderRadius = "16px";
    newMap.style.overflow = "hidden";
    newMap.style.boxShadow = "0 4px 10px rgba(0,0,0,0.15)";

    parent.prepend(newMap);
}

/* âœ” ì¹´ì¹´ì˜¤ ì§€ë„ ë Œë”ë§ */
function showKakaoMap(lat, lon){
    const container = document.getElementById('map');

    map = new kakao.maps.Map(container, {
        center: new kakao.maps.LatLng(lat, lon),
        level: 3
    });

    marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lon)
    });

    marker.setMap(map);
}

/* âœ” ì¹´ì¹´ì˜¤ ì£¼ì†Œ ë³€í™˜ */
function fetchAddr(lat, lon){
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}`, {
        headers:{ "Authorization": "KakaoAK " + KAKAO_REST_KEY }
    })
    .then(r=>r.json())
    .then(d=>{
        if(!d.documents || !d.documents.length){
            road.innerText = "ë„ë¡œëª…: ì—†ìŒ";
            jibun.innerText = "ì§€ë²ˆ: ì—†ìŒ";
            return;
        }
        const info = d.documents[0];
        road.innerText = "ë„ë¡œëª…: " + (info.road_address?.address_name ?? "ì—†ìŒ");
        jibun.innerText = "ì§€ë²ˆ: " + (info.address?.address_name ?? "ì—†ìŒ");
    });
}

/* âœ” ì‚¬ì§„ ìë™ ì €ì¥ ê¸°ëŠ¥ */
function autoSavePhoto() {
    if (!photo.src) return;

    const a = document.createElement("a");
    a.href = photo.src;
    a.download = `photo_${Date.now()}.jpg`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

/* ============================
   ğŸ“¸ ì‚¬ì§„ íŒŒì¼ ê³µí†µ ì²˜ë¦¬ í•¨ìˆ˜
============================ */
function handleImageFile(file, autoSave = false){
    if(!file) return;

    photo.src = URL.createObjectURL(file);

    EXIF.getData(file, function(){
        let lat = EXIF.getTag(this,"GPSLatitude");
        let lon = EXIF.getTag(this,"GPSLongitude");
        let latRef = EXIF.getTag(this,"GPSLatitudeRef") || "N";
        let lonRef = EXIF.getTag(this,"GPSLongitudeRef") || "E";

        if(!lat || !lon){
            alert("GPS ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }

        introScreen.style.display="none";
        mainScreen.style.display="block";

        // â­ ì§€ë„ ì™„ì „ ì´ˆê¸°í™” í›„ ë‹¤ì‹œ ìƒì„±
        resetMap();

        const toDec = v => v[0] + v[1]/60 + v[2]/3600;

        let latitude = toDec(lat);
        let longitude = toDec(lon);

        if(latRef==="S") latitude = -latitude;
        if(lonRef==="W") longitude = -longitude;

        showKakaoMap(latitude, longitude);
        fetchAddr(latitude, longitude);

        if(autoSave) autoSavePhoto();
    });
}

/* âœ” ì¹´ë©”ë¼ â†’ ìë™ ì €ì¥ O */
cameraInput.addEventListener("change", e=>{
    handleImageFile(e.target.files[0], true);
});

/* âœ” ê°¤ëŸ¬ë¦¬ì—ì„œ ì‚¬ì§„ ë¶ˆëŸ¬ì˜¤ê¸° â†’ ìë™ ì €ì¥ X */
galleryInput.addEventListener("change", e=>{
    handleImageFile(e.target.files[0], false);
});

/* âœ” ì£¼ì†Œ ë³µì‚¬ */
copyBtn.onclick = () => {
    const txt = road.innerText + "\n" + jibun.innerText;

    alert("ì£¼ì†Œ ë³µì‚¬ë¨!");
};

/* âœ” PWA */
if("serviceWorker" in navigator){

</script>
