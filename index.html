<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>대형폐기물 위치공유</title>

<!-- EXIF -->
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<style>
html, body {
    margin:0; padding:0;
    height:100%;
    overflow:hidden;
    font-family:'Pretendard', sans-serif;
}

#introScreen {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:url('intro.png') no-repeat center center;
    background-size:cover;
    z-index:9999;
}
#introStartBtn {
    position:absolute;
    left:50%; bottom:18%;
    transform:translateX(-50%);
    width:55%; height:9%;
    background:rgba(0,0,0,0);
    border:none;
}

#mainScreen {
    width:100%; height:100%;
    display:none;
    flex-direction:column;
}

#topArea {
    height:50vh;
    padding:10px;
}

#mapFrame {
    width:100%;
    height:70%;
    border:0;
    border-radius:16px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

#addrBox {
    background:#fff;
    padding:10px 14px;
    border-radius:12px;
    margin-top:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.btn-wrap {
    margin-top:8px;
    display:flex;
    gap:6px;
}

.btn {
    flex:1;
    padding:8px 0;
    background:#3B82F6;
    color:white;
    border:none;
    border-radius:8px;
    font-size:13px;
    font-weight:600;
}

#bottomArea {
    height:50vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
}

#photo {
    width:100%;
    height:100%;
    object-fit:contain;
}

#cameraInput, #galleryInput { display:none; }
</style>
</head>

<body>

<!-- 인트로 -->
<div id="introScreen">
    <button id="introStartBtn"></button>
</div>

<!-- 메인 -->
<div id="mainScreen">

    <div id="topArea">
        <iframe id="mapFrame"></iframe>

        <div id="addrBox">
            <div id="road">도로명: 없음</div>
            <div id="jibun">지번: 없음</div>

            <div class="btn-wrap">
                <button class="btn" id="copyBtn">주소 복사</button>
                <button class="btn" id="againBtn">다시 촬영</button>
                <button class="btn" id="openBtn">사진 열기</button>
            </div>
        </div>
    </div>

    <div id="bottomArea">
        <img id="photo">
    </div>

</div>

<input id="cameraInput" type="file" accept="image/*" capture="environment">
<input id="galleryInput" type="file" accept="image/*">

<script>
// 카카오 로컬 REST KEY
const REST_KEY = "83aa83329de094b2cf52a2e8a34206fa";

/* 인트로 → 카메라 */
introStartBtn.onclick = () => cameraInput.click();
againBtn.onclick      = () => cameraInput.click();
openBtn.onclick       = () => galleryInput.click();

/* 주소 변환 */
function fetchAddr(lat, lon){
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}`, {
        headers:{ "Authorization": "KakaoAK " + REST_KEY }
    })
    .then(r=>r.json())
    .then(d=>{
        if(!d.documents.length){
            road.innerText  = "도로명: 없음";
            jibun.innerText = "지번: 없음";
            return;
        }
        const info = d.documents[0];
        road.innerText  = "도로명: " + (info.road_address?.address_name ?? "없음");
        jibun.innerText = "지번: " + (info.address?.address_name ?? "없음");
    });
}

/* iframe 지도 갱신 */
function renderMap(lat, lon){
    mapFrame.src = `map.html?lat=${lat}&lon=${lon}&v=${Date.now()}`;
}

/* 사진 처리 함수 */
function handleImageFile(file, autoSave = false){
    if(!file) return;

    EXIF.getData(file, function(){
        let lat = EXIF.getTag(this,"GPSLatitude");
        let lon = EXIF.getTag(this,"GPSLongitude");
        let latRef = EXIF.getTag(this,"GPSLatitudeRef") || "N";
        let lonRef = EXIF.getTag(this,"GPSLongitudeRef") || "E";

        if(!lat || !lon){
            alert("GPS 정보 없음");
            return;
        }

        const toDec = v => v[0] + v[1]/60 + v[2]/3600;
        let latitude  = toDec(lat);
        let longitude = toDec(lon);

        if(latRef==="S") latitude  = -latitude;
        if(lonRef==="W") longitude = -longitude;

        introScreen.style.display = "none";
        mainScreen.style.display  = "block";

        // ⭐ iframe 업데이트 (캐시 무효화 포함)
        renderMap(latitude, longitude);

        fetchAddr(latitude, longitude);

        // 사진 미리보기
        photo.src = URL.createObjectURL(file);
    });
}

/* 카메라 */
cameraInput.addEventListener("change", e=>{
    handleImageFile(e.target.files[0], true);
});

/* 갤러리 */
galleryInput.addEventListener("change", e=>{
    handleImageFile(e.target.files[0], false);
});

/* 주소 복사 */
copyBtn.onclick = () => {
    navigator.clipboard.writeText(`${road.innerText}\n${jibun.innerText}`);
    alert("주소 복사됨!");
};
</script>

</body>
</html>
