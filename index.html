<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>대형폐기물 위치공유</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #0C1724;
        font-family: Pretendard, sans-serif;
    }

    /* 인트로 화면 */
    #intro {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 10;
    }
    #intro img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* 메인 */
    #main {
        width: 100%;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
        opacity: 0;
        pointer-events: none;
    }

    /* 지도 */
    #map {
        width: 100%;
        height: 230px;
        border-radius: 18px;
        background: #444;
        margin-bottom: 10px;
        overflow: hidden;
    }

    /* 주소 */
    #address {
        background: #fff;
        border-radius: 14px;
        padding: 10px 15px;
        font-size: 15px;
        margin-bottom: 10px;
    }

    /* 버튼 */
    #btnBox {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
    }
    .btn {
        flex: 1;
        padding: 8px 0;
        font-size: 15px;
        background: #1672F7;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
    }

    /* 사진 */
    #photoBox {
        width: 100%;
        height: calc(100% - 230px - 160px);
        border-radius: 18px;
        background: #000;
        overflow: hidden;
    }
    #photoBox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<!-- 인트로 -->
<div id="intro">
    <img src="intro.png">
</div>

<!-- 메인 -->
<div id="main">

    <div id="map"></div>

    <div id="address">
        <b>도로명:</b> <span id="road">없음</span><br>
        <b>지번:</b> <span id="jibun">없음</span>
    </div>

    <div id="btnBox">
        <button class="btn" id="copy">주소 복사</button>
        <button class="btn" id="retry">다시 촬영</button>
    </div>

    <div id="photoBox">
        <img id="photo">
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<!-- ★ 카카오 지도 JS SDK (네 키 삽입 완료) -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c473f288616318b4fa696c041aaaed4c3&libraries=services"></script>

<script>

let map, geocoder;

/* 인트로 클릭 → 카메라 실행 */
document.getElementById("intro").onclick = () => {
    let input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.capture = "environment";

    input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        showMain();
        loadPhoto(file);
        savePhoto(file);
        readGPS(file);
    };

    input.click();
};

/* 메인 화면 보여주기 */
function showMain() {
    document.getElementById("intro").style.display = "none";
    let main = document.getElementById("main");
    main.style.opacity = 1;
    main.style.pointerEvents = "auto";
}

/* 사진 화면에 표시 */
function loadPhoto(file) {
    let reader = new FileReader();
    reader.onload = e => document.getElementById("photo").src = e.target.result;
    reader.readAsDataURL(file);
}

/* 사진 자동 저장 */
function savePhoto(file) {
    let reader = new FileReader();
    reader.onload = (e) => {
        let a = document.createElement("a");
        a.href = e.target.result;
        a.download = "photo.jpg";
        a.click();
    };
    reader.readAsDataURL(file);
}

/* GPS 읽기 */
function readGPS(file) {
    EXIF.getData(file, function() {
        const lat = EXIF.getTag(this, "GPSLatitude");
        const lon = EXIF.getTag(this, "GPSLongitude");

        if (!lat || !lon) {
            alert("위치 정보 없음");
            return;
        }

        const la = convert(lat);
        const lo = convert(lon);

        renderMap(la, lo);
        convertAddress(la, lo);
    });
}

/* 도/분/초 → 소수점 */
function convert(c) {
    return c[0] + c[1] / 60 + c[2] / 3600;
}

/* 지도 표시 */
function renderMap(lat, lon) {
    let container = document.getElementById("map");

    map = new kakao.maps.Map(container, {
        center: new kakao.maps.LatLng(lat, lon),
        level: 3
    });

    new kakao.maps.Marker({
        map,
        position: new kakao.maps.LatLng(lat, lon)
    });

    // 지도 강제 렌더링
    setTimeout(() => {
        map.relayout();
        map.setCenter(new kakao.maps.LatLng(lat, lon));
    }, 200);
}

/* 주소 변환 */
function convertAddress(lat, lon) {
    geocoder = new kakao.maps.services.Geocoder();
    geocoder.coord2Address(lon, lat, (result, status) => {
        if (status === kakao.maps.services.Status.OK) {
            document.getElementById("road").innerText =
                result[0].road_address ? result[0].road_address.address_name : "없음";

            document.getElementById("jibun").innerText =
                result[0].address.address_name;
        }
    });
}

/* 다시 촬영 */
document.getElementById("retry").onclick = () => location.reload();

/* 주소 복사 */
document.getElementById("copy").onclick = () => {
    let text = `${document.getElementById("road").innerText}\n${document.getElementById("jibun").innerText}`;
    navigator.clipboard.writeText(text);
    alert("주소 복사됨");
};

</script>

</body>
</html>
