<script>
let map;
let marker;

function showMap(lat, lon){
    if(map){
        map.remove();
    }

    map = L.map('map').setView([lat, lon], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19

    marker = L.marker([lat, lon]).addTo(map);
}

function fetchKakaoAddress(lat, lon){
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}&input_coord=WGS84`, {
        headers: {
            "Authorization": "KakaoAK 83aa83329de094b2cf52a2e8a34206fa"
        }
    })
    .then(res => res.json())
    .then(data => {
        if(!data.documents || data.documents.length === 0){
            document.getElementById('road').innerText = "ë„ë¡œëª…: ì°¾ì„ ìˆ˜ ì—†ìŒ";
            document.getElementById('jibun').innerText = "ì§€ë²ˆ: ì°¾ì„ ìˆ˜ ì—†ìŒ";

document.getElementById("cameraInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file) return;

    document.getElementById("photo").src = URL.createObjectURL(file);

    EXIF.getData(file, function(){
        let lat = EXIF.getTag(this, "GPSLatitude");
        let lon = EXIF.getTag(this, "GPSLongitude");
        let latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
        let lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

        if(!lat || !lon){

            return;
        }

        function convert(v){
            return v[0] + v[1]/60 + v[2]/3600;

    });
});
