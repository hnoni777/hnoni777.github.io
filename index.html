<!DOCTYPE html>
<html lang="ko">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>대형폐기물 위치공유</title>

<!-- PWA용 (이미 쓰고 있으면 그대로 둬도 됨) -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0C1724" />

<!-- Kakao Map SDK -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c473f288616318b4fa69c041aaaed4c3&libraries=services"></script>
<!-- EXIF -->
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #0C1724;
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    /* 인트로 */
    #intro {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 20;
        transition: opacity 0.3s;
    }
    #intro img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* 메인 화면 */
    #main {
        width: 100%;
        height: 100%;
        padding: 12px;
        box-sizing: border-box;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    /* 지도 */
    #map {
        width: 100%;
        height: 230px;
        border-radius: 18px;
        background: #444;
        margin-bottom: 10px;
        overflow: hidden;
    }

    /* 주소 박스 */
    #address {
        background: #ffffff;
        border-radius: 14px;
        padding: 12px 15px;
        font-size: 15px;
        margin-bottom: 10px;
        color: #000;
    }

    /* 버튼 영역 */
    #btnBox {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    .btn {
        flex: 1;
        padding: 10px 0;
        font-size: 15px;
        background: #F2F4F6;   /* 밝은 회색 배경 */
        color: #0C1724;        /* 진한 남색 글씨 */
        border: none;          /* 테두리 없음 */
        border-radius: 12px;
        font-weight: 700;
    }

    /* 사진 영역 */
    #photoBox {
        width: 100%;
        height: calc(100% - 230px - 140px); /* 아래 공백 조금 줄이고 사진 키움 */
        border-radius: 18px;
        background: #000;
        overflow: hidden;
    }
    #photoBox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<!-- 인트로 -->
<div id="intro">
    <img src="intro.png" alt="인트로">
</div>

<!-- 메인 화면 -->
<div id="main">

    <div id="map"></div>

    <div id="address">
        <b>도로명:</b> <span id="road">없음</span><br>
        <b>지번:</b> <span id="jibun">없음</span>
    </div>

    <div id="btnBox">
        <button class="btn" id="copy">주소 복사</button>
        <button class="btn" id="retry">다시 촬영</button>
    </div>

    <div id="photoBox">
        <img id="photo" alt="">
    </div>

</div>

<script>
let map, geocoder;

/* 인트로 클릭 → 카메라 열기 */
document.getElementById("intro").onclick = () => {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.capture = "environment";

    input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // 인트로 페이드아웃
        document.getElementById("intro").style.opacity = 0;

        setTimeout(() => {
            // 인트로 제거 + 메인 표시
            document.getElementById("intro").style.display = "none";

            const main = document.getElementById("main");
            main.style.opacity = 1;
            main.style.pointerEvents = "auto";

            // 사진 화면 표시
            loadPhoto(file);

            // 사진 자동 저장
            savePhoto(file);

            // GPS 읽고 지도/주소 표시
            readGPS(file);
        }, 300);
    };

    input.click();
};

/* 사진 화면에 표시 */
function loadPhoto(file) {
    const reader = new FileReader();
    reader.onload = e => document.getElementById("photo").src = e.target.result;
    reader.readAsDataURL(file);
}

/* 사진 자동 저장 (파일명 매번 다르게) */
function savePhoto(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const a = document.createElement("a");
        a.href = e.target.result;
        const filename = `photo_${Date.now()}.jpg`;
        a.download = filename;
        a.click();
    };
    reader.readAsDataURL(file);
}

/* EXIF에서 GPS 읽기 */
function readGPS(file) {
    EXIF.getData(file, function() {
        const latArr = EXIF.getTag(this, "GPSLatitude");
        const lonArr = EXIF.getTag(this, "GPSLongitude");
        const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
        const lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

        if (!latArr || !lonArr) {
            alert("위치 정보가 없는 사진입니다.");
            return;
        }

        const lat = dmsToDecimal(latArr, latRef);
        const lon = dmsToDecimal(lonArr, lonRef);

        renderMap(lat, lon);
        convertAddress(lat, lon);
    });
}

/* DMS → 소수 좌표 */
function dmsToDecimal(dms, ref) {
    let deg = dms[0];
    let min = dms[1];
    let sec = dms[2];

    let dec = deg + min/60 + sec/3600;
    if (ref === "S" || ref === "W") dec = -dec;
    return dec;
}

/* 지도 렌더링 */
function renderMap(lat, lon) {
    const container = document.getElementById("map");

    // 새로 그릴 때 기존 내용 제거 (안전)
    container.innerHTML = "";

    map = new kakao.maps.Map(container, {
        center: new kakao.maps.LatLng(lat, lon),
        level: 3
    });

    new kakao.maps.Marker({
        map,
        position: new kakao.maps.LatLng(lat, lon)
    });

    // 지도 레이아웃 보정
    setTimeout(() => {
        map.relayout();
        map.setCenter(new kakao.maps.LatLng(lat, lon));
    }, 200);
}

/* 좌표 → 주소 */
function convertAddress(lat, lon) {
    geocoder = new kakao.maps.services.Geocoder();
    geocoder.coord2Address(lon, lat, (result, status) => {
        if (status === kakao.maps.services.Status.OK) {
            document.getElementById("road").innerText =
                result[0].road_address ? result[0].road_address.address_name : "없음";

            document.getElementById("jibun").innerText =
                result[0].address.address_name;
        }
    });
}

/* 다시 촬영 → 페이지 새로고침 (상태 꼬임 완전 방지) */
document.getElementById("retry").onclick = () => {
    location.reload();
};

/* 주소 복사 */
document.getElementById("copy").onclick = () => {
    const road = document.getElementById("road").innerText;
    const jibun = document.getElementById("jibun").innerText;
    const text = `도로명: ${road}\n지번: ${jibun}`;
    navigator.clipboard.writeText(text);
    alert("주소가 복사되었습니다.");
};

/* service worker 등록 (설치만 가능하게, 강제업데이트 없음) */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
