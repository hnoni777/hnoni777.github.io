<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>대형폐기물 위치공유</title>

<!-- 카카오맵 -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c473f288616318b4fa69c041aaaed4c3&libraries=services"></script>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3B82F6">

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Pretendard', sans-serif;
}

/* 인트로 화면 */
#introScreen {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:url('intro.png') center/cover no-repeat;
    z-index:9999;
}

#introStartBtn {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:16%;
    width:55%;
    height:10%;
    background:rgba(0,0,0,0);
    border:none;
}

/* 메인 화면 레이아웃 */
#mainScreen {
    width:100%;
    height:100%;
    display:none;
    flex-direction:column;
}

#topArea {
    width:100%;
    overflow:hidden;
    padding:10px;
    box-sizing:border-box;
}

#map {
    width:100%;
    border-radius:16px;
    overflow:hidden;
    background:#f1f1f1;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

#addrBox {
    margin-top:10px;
    background:#fff;
    padding:12px 14px;
    border-radius:12px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.btn-wrap {
    margin-top:8px;
    display:flex;
    gap:6px;
}

.btn {
    flex:1;
    padding:10px 0;
    background:#3B82F6;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:14px;
    font-weight:600;
}

#bottomArea {
    width:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
}

#photo {
    width:100%;
    height:100%;
    object-fit:contain;
}

#cameraInput { display:none; }

</style>
</head>

<body>

<!-- 인트로 -->
<div id="introScreen">
    <button id="introStartBtn"></button>
</div>

<!-- 메인 화면 -->
<div id="mainScreen">
    <div id="topArea">
        <div id="map"></div>

        <div id="addrBox">
            <div id="road">도로명: -</div>
            <div id="jibun">지번: -</div>

            <div class="btn-wrap">
                <button class="btn" id="copyBtn">주소 복사</button>
                <button class="btn" id="againBtn">다시 촬영</button>
                <button class="btn" id="savePhotoBtn">사진 저장</button>
            </div>
        </div>
    </div>

    <div id="bottomArea">
        <img id="photo">
    </div>
</div>

<input id="cameraInput" type="file" accept="image/*" capture="environment">

<script>
const KAKAO_REST_KEY = "83aa83329de094b2cf52a2e8a34206fa";

introStartBtn.onclick = () => cameraInput.click();
againBtn.onclick = () => cameraInput.click();

/* ============================
   화면 높이 강제 설정 (퀀텀4 필수)
============================ */
function fixHeights() {
    const h = window.innerHeight;

    // 상단/하단 5:5 비율 (각 50%)
    const topH = h * 0.5;
    const bottomH = h * 0.5;

    document.getElementById("topArea").style.height = topH + "px";
    document.getElementById("bottomArea").style.height = bottomH + "px";

    // 지도 영역 높이 (주소박스 높이 제외)
    const addrHeight = document.getElementById("addrBox").offsetHeight;
    document.getElementById("map").style.height = (topH - addrHeight - 20) + "px";
}

window.onload = fixHeights;
window.onresize = fixHeights;

let map, marker;

/* 지도 표시 */
function showKakaoMap(lat, lon) {
    fixHeights(); // 기종별 높이 재설정

    const mapDiv = document.getElementById("map");

    map = new kakao.maps.Map(mapDiv, {
        center: new kakao.maps.LatLng(lat, lon),
        level: 3
    });

    marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lon)
    });
    marker.setMap(map);

    // 지도 강제 리사이즈 (퀀텀4 필수)
    setTimeout(() => {
        kakao.maps.event.trigger(map, 'resize');
        map.setCenter(new kakao.maps.LatLng(lat, lon));
    }, 300);
}

/* 주소 변환 */
function fetchAddr(lat, lon){
    fetch(`https://dapi.kakao.com/v2/local/geo/coord2address.json?x=${lon}&y=${lat}`, {
        headers:{ "Authorization":"KakaoAK " + KAKAO_REST_KEY }
    })
    .then(r=>r.json())
    .then(d=>{
        if(!d.documents.length){
            road.innerText = "도로명: 없음";
            jibun.innerText = "지번: 없음";
            return;
        }
        const info = d.documents[0];
        road.innerText = "도로명: " + (info.road_address?.address_name ?? "없음");
        jibun.innerText = "지번: " + (info.address?.address_name ?? "없음");
    });
}

/* 사진 촬영 */
cameraInput.addEventListener("change", e=>{
    const file = e.target.files[0];
    if(!file) return;

    photo.src = URL.createObjectURL(file);

    EXIF.getData(file, function(){
        let lat = EXIF.getTag(this, "GPSLatitude");
        let lon = EXIF.getTag(this, "GPSLongitude");
        let latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
        let lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

        if(!lat || !lon){
            alert("GPS 정보 없음! 카메라 위치정보 허용 필요");
            return;
        }

        introScreen.style.display = "none";
        mainScreen.style.display = "flex";

        const toDec = v => (v[0] + v[1]/60 + v[2]/3600);

        let latitude = toDec(lat);
        let longitude = toDec(lon);
        if(latRef === "S") latitude = -latitude;
        if(lonRef === "W") longitude = -longitude;

        showKakaoMap(latitude, longitude);
        fetchAddr(latitude, longitude);
    });
});

/* 주소 복사 */
copyBtn.onclick = () => {
    const txt = road.innerText + "\n" + jibun.innerText;
    navigator.clipboard.writeText(txt);
    alert("주소 복사됨!");
};

/* 사진 저장 */
savePhotoBtn.onclick = () => {
    if(!photo.src) return alert("사진 없음!");
    const a = document.createElement("a");
    a.href = photo.src;
    a.download = `photo_${Date.now()}.jpg`;
    a.click();
};

/* PWA */
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
